<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ElevenLabs Conversational AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-pink-400 via-pink-500 to-pink-600 min-h-screen">
    <div class="mx-auto flex justify-center items-center min-h-screen">
        <div class="bg-white/10 backdrop-blur-lg p-8 rounded-2xl shadow-xl w-full max-w-2xl m-10">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-white">Talk to Eleven</h1>
                <div class="flex gap-4">
                    <a href="http://localhost:8000"
                        class="text-white hover:text-pink-200 transition-colors hover:cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                        </svg>
                    </a>
                    <a href="http://localhost:8000/calling/chat/"
                        class="text-white hover:text-pink-200 transition-colors hover:cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M12 20.25c4.97 0 9-3.694 9-8.25s-4.03-8.25-9-8.25S3 7.444 3 12c0 2.104.859 4.023 2.273 5.48.432.447.74 1.04.586 1.641a4.483 4.483 0 01-.923 1.785A5.969 5.969 0 006 21c1.282 0 2.47-.402 3.445-1.087.81.22 1.668.337 2.555.337z" />
                        </svg>
                    </a>
                </div>
            </div>

            <div class="flex justify-center gap-4 mb-6">
                <button id="startButton"
                    class="bg-pink-600 hover:bg-pink-700 text-white font-semibold py-2 px-6 rounded-lg transition-all duration-300 hover:shadow-lg hover:-translate-y-0.5">
                    Start Conversation
                </button>
                <button id="stopButton" disabled
                    class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-6 rounded-lg transition-all duration-300 hover:shadow-lg hover:-translate-y-0.5 opacity-50">
                    Stop Conversation
                </button>
            </div>

            <div class="text-white space-y-2">
                <p>Status: <span id="connectionStatus" class="font-semibold">Disconnected</span></p>
                <p>Agent is <span id="agentStatus" class="font-semibold">listening</span></p>
            </div>
        </div>
        <script type="module" src="./script.js"></script>
</body>

</html>
