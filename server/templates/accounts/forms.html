{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-white/10 backdrop-blur-lg p-8 rounded-2xl shadow-xl w-full max-w-md">
        <h2 class="text-2xl font-bold text-white mb-6">Profile Information</h2>
        
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            <!-- Gender Selection -->
            <div>
                <label for="gender" class="block text-white mb-2">Gender</label>
                <select id="gender" name="gender" required
                    class="w-full px-4 py-2 rounded-lg bg-white/20 border border-white/30 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-pink-500">
                    <option value="" disabled selected class="text-gray-700">Select your gender</option>
                    <option value="male" class="text-gray-700">Male</option>
                    <option value="female" class="text-gray-700">Female</option>
                    <option value="other" class="text-gray-700">Other</option>
                    <option value="prefer_not_to_say" class="text-gray-700">Prefer not to say</option>
                </select>
            </div>

            <!-- Age Input -->
            <div>
                <label for="age" class="block text-white mb-2">Age</label>
                <input type="number" id="age" name="age" min="18" max="120" required
                    class="w-full px-4 py-2 rounded-lg bg-white/20 border border-white/30 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-pink-500"
                    placeholder="Enter your age">
            </div>

            <!-- Base Location -->
            <div>
                <label for="location" class="block text-white mb-2">Base Location</label>
                <input type="text" id="location" name="location" required
                    class="w-full px-4 py-2 rounded-lg bg-white/20 border border-white/30 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-pink-500"
                    placeholder="Enter your city/country">
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-pink-600 hover:bg-pink-700 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-300 hover:shadow-lg hover:-translate-y-0.5">
                Save Profile
            </button>
        </form>
    </div>
</div>
{% endblock %}
